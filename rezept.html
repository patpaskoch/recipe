<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept Ansicht</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary span.arrow {
            transform: rotate(180deg);
        }

        /* Sanfter Ãœbergang fÃ¼r das Durchstreichen */
        .done-text {
            opacity: 0.3;
            text-decoration: line-through;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-white md:bg-gray-100 font-sans text-gray-900 pb-20">

    <div
        class="max-w-5xl mx-auto bg-white min-h-screen md:min-h-0 md:my-10 md:shadow-2xl md:rounded-[3rem] overflow-hidden">
        <div id="recipe-content">
            <div class="p-20 text-center animate-pulse text-gray-400 font-bold italic">Wird zubereitet... ğŸ‘¨â€ğŸ³</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        if (recipeId) {
            fetch(`./rezepte/${recipeId}.json`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('recipe-content').innerHTML = `
                    <div class="relative">
                        <img src="${data.image}" class="w-full h-[450px] object-cover">
                        <a href="index.html" class="absolute top-6 left-6 bg-white/90 backdrop-blur-md p-3 rounded-2xl shadow-xl hover:scale-110 transition active:scale-95">
                            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </a>
                    </div>

                    <div class="p-8 md:p-12">
                        <h1 class="text-5xl font-black mb-6 tracking-tight italic">${data.title}</h1>
                        
                        <div class="flex flex-wrap gap-4 mb-10">
                            <span class="bg-orange-100 text-orange-700 px-4 py-2 rounded-2xl text-sm font-black uppercase italic">â± ${data.time}</span>
                            <span class="bg-blue-50 text-blue-700 px-4 py-2 rounded-2xl text-sm font-black uppercase italic">ğŸ‘¥ ${data.servings}</span>
                            <span class="bg-green-50 text-green-700 px-4 py-2 rounded-2xl text-sm font-black uppercase italic">ğŸ”¥ ${data.calories}</span>
                            <span class="bg-purple-50 text-purple-700 px-4 py-2 rounded-2xl text-sm font-black uppercase italic">ğŸ’ª ${data.protein}</span>
                        </div>
                        
                        ${data.info ? `
                            <div class="bg-orange-50 p-6 rounded-[2.5rem] mb-12 border-l-[12px] border-orange-400 shadow-sm">
                                <h3 class="text-orange-800 font-black uppercase text-xs tracking-widest mb-2 flex items-center gap-2">ğŸ’¡ Profi-Hack</h3>
                                <p class="text-orange-950 text-lg leading-relaxed italic font-medium">"${data.info}"</p>
                            </div>
                        ` : ''}

                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                            
                            <div class="lg:col-span-1">
                                <h3 class="text-2xl font-black mb-6 italic flex items-center gap-2">ğŸ›’ Zutaten</h3>
                                <div class="space-y-3">
                                    ${data.ingredients.map(ing => `
                                        <label class="flex items-center gap-4 p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-orange-50 transition border border-transparent hover:border-orange-200 group">
                                            <input type="checkbox" class="recipe-checkbox w-6 h-6 accent-orange-500 rounded-lg">
                                            <span class="text-gray-700 font-bold group-has-[:checked]:opacity-30 group-has-[:checked]:line-through transition-all">${ing}</span>
                                        </label>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="lg:col-span-2">
                                <h3 class="text-2xl font-black mb-6 italic flex items-center gap-2">ğŸ‘¨â€ğŸ³ Zubereitung</h3>
                                <div class="space-y-10">
                                    ${data.steps.map((step, i) => `
                                        <label class="group block border-b border-gray-100 pb-8 last:border-0 cursor-pointer">
                                            <div class="flex items-center gap-3 mb-4">
                                                <input type="checkbox" class="w-7 h-7 accent-orange-500 rounded-lg border-2 border-gray-300 transition-transform group-active:scale-90 shrink-0">
                                                <span class="text-orange-500 font-black text-2xl italic tracking-tight">Schritt ${i + 1}</span>
                                            </div>
                                            
                                            <p class="text-gray-700 leading-relaxed text-xl font-medium transition-all group-has-[:checked]:opacity-20 group-has-[:checked]:line-through">
                                                ${step}
                                            </p>
                                        </label>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="mt-16 pt-8 border-t-4 border-gray-50 text-center">
                            <a href="index.html" class="inline-flex items-center gap-3 bg-gray-900 text-white px-10 py-5 rounded-[2.5rem] font-black text-lg shadow-xl hover:bg-orange-500 hover:scale-105 transition active:scale-95 italic">
                                ğŸ”™ ZurÃ¼ck zur Ãœbersicht
                            </a>
                        </div>
                    </div>
                `;
                    document.title = data.title;
                })
                .catch(err => {
                    document.getElementById('recipe-content').innerHTML = `
                    <div class="p-20 text-center">
                        <div class="text-red-500 font-bold mb-4 text-2xl">Rezept nicht gefunden! ğŸ•</div>
                        <a href="index.html" class="text-orange-500 underline font-black">ZurÃ¼ck zur Startseite</a>
                    </div>`;
                });
        }
    </script>
</body>

</html>
