<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept Ansicht</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary span.arrow {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="bg-white md:bg-gray-100 font-sans text-gray-900 pb-20">

    <div
        class="max-w-2xl mx-auto bg-white min-h-screen md:min-h-0 md:my-10 md:shadow-2xl md:rounded-[2.5rem] overflow-hidden">
        <div id="recipe-content">
            <div class="p-20 text-center animate-pulse text-gray-400 font-bold italic">Wird zubereitet... ğŸ‘¨â€ğŸ³</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        if (recipeId) {
            fetch(`./rezepte/${recipeId}.json`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('recipe-content').innerHTML = `
                    <div class="relative">
                        <img src="${data.image}" class="w-full h-[400px] object-cover">
                        <a href="index.html" class="absolute top-6 left-6 bg-white/90 backdrop-blur-md p-3 rounded-2xl shadow-xl hover:scale-110 transition active:scale-95">
                            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </a>
                    </div>

                    <div class="p-8">
                        <h1 class="text-4xl font-black mb-3 tracking-tight">${data.title}</h1>
                        
                        <div class="flex flex-wrap gap-3 mb-8">

                            <span class="bg-blue-50 text-blue-700 px-3 py-1.5 rounded-xl text-xs font-black uppercase tracking-wider italic">ğŸ‘¥ ${data.servings}</span>
                            <span class="bg-green-50 text-green-700 px-3 py-1.5 rounded-xl text-xs font-black uppercase tracking-wider italic">ğŸ”¥ ${data.calories}</span>
                            <span class="bg-purple-50 text-purple-700 px-3 py-1.5 rounded-xl text-xs font-black uppercase tracking-wider italic">ğŸ’ª ${data.protein}</span>
                        </div>
                        
                        ${data.info && data.info.trim().length > 0 ? `
                            <div class="bg-orange-50 p-6 rounded-[2rem] mb-10 border-l-8 border-orange-400 shadow-sm">
                                <h3 class="flex items-center gap-2 text-orange-800 font-black uppercase text-xs tracking-widest mb-2">
                                    <span>ğŸ’¡</span> Gut zu wissen
                                </h3>
                                <p class="text-orange-950 text-sm leading-relaxed italic">
                                    "${data.info}"
                                </p>
                            </div>
                        ` : ''}

                        <details open class="group mb-6">
                            <summary class="flex justify-between items-center bg-gray-50 p-5 rounded-2xl cursor-pointer list-none border border-gray-100 group-open:border-orange-200 group-open:bg-orange-50/30 transition-all">
                                <span class="text-xl font-black flex items-center gap-3">ğŸ›’ Zutaten</span>
                                <span class="arrow transition-transform duration-300 text-orange-500 font-bold">â–¼</span>
                            </summary>
                            <div class="p-4 space-y-3">
                                ${data.ingredients.map(ing => `
                                    <label class="flex items-center gap-4 p-4 bg-white border border-gray-50 rounded-2xl cursor-pointer hover:shadow-sm hover:border-orange-200 transition active:scale-[0.98]">
                                        <input type="checkbox" class="w-6 h-6 accent-orange-500 rounded-lg border-gray-300">
                                        <span class="text-gray-700 font-medium">${ing}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </details>

                        <details open class="group mb-12">
                            <summary class="flex justify-between items-center bg-gray-50 p-5 rounded-2xl cursor-pointer list-none border border-gray-100 group-open:border-orange-200 group-open:bg-orange-50/30 transition-all">
                                <span class="text-xl font-black flex items-center gap-3">ğŸ‘¨â€ğŸ³ Zubereitung</span>
                                <span class="arrow transition-transform duration-300 text-orange-500 font-bold">â–¼</span>
                            </summary>
                            <div class="p-4 space-y-5">
                                ${data.steps.map((step, i) => `
                                    <label class="flex items-start gap-5 p-5 border border-gray-50 rounded-[2rem] cursor-pointer hover:bg-orange-50/50 transition">
                                        <input type="checkbox" class="mt-1 w-6 h-6 accent-orange-500 shrink-0">
                                        <div class="text-gray-700 leading-relaxed">
                                            <span class="block font-black text-orange-500 text-[10px] uppercase tracking-widest mb-1">Schritt ${i + 1}</span>
                                            ${step}
                                        </div>
                                    </label>
                                `).join('')}
                            </div>
                        </details>

                        <div class="mt-12 pt-8 border-t border-gray-100 text-center">
                            <a href="index.html" class="inline-flex items-center gap-3 bg-gray-900 text-white px-8 py-4 rounded-[2rem] font-bold shadow-lg hover:bg-orange-500 hover:scale-105 transition active:scale-95">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 19l-7-7 7-7m8 14l-7-7 7-7"></path>
                                </svg>
                                ZurÃ¼ck zur Ãœbersicht

                `;
                    document.title = data.title;
                })
                .catch(err => {
                    document.getElementById('recipe-content').innerHTML = `
                    <div class="p-20 text-center">
                        <div class="text-red-500 font-bold mb-4">Ups! Das Rezept konnte nicht geladen werden.</div>
                        <a href="index.html" class="text-orange-500 underline font-bold">ZurÃ¼ck zur Startseite</a>
                    </div>`;

        }
    </script>
</body>

</html>
