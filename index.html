<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblab Rezepte âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Versteckt die Scrollbar fÃ¼r die Kategorie-Leiste */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .text-shadow {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
        }

        /* Sanfter Hover-Effekt fÃ¼r die Karten */
        .recipe-card {
            transition: transform 0.3s ease, shadow 0.3s ease;
        }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-8 font-sans text-gray-800">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-black text-gray-900 mb-2 italic tracking-tighter">Weblab Rezepte âœ¨</h1>
            <p class="text-gray-500 font-medium ml-1">Was kochen wir heute SchÃ¶nes?</p>
        </header>

        <div class="relative mb-6">
            <input type="text" id="search-input" placeholder="Rezepte suchen... (z.B. Pasta, Fisch)"
                class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-6 pl-12 shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition-all font-medium">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-xl">ğŸ”</span>
        </div>

        <div class="flex justify-center mb-8">
            <button id="random-btn"
                class="bg-gradient-to-r from-purple-600 to-indigo-700 text-white px-8 py-3 rounded-2xl shadow-lg font-black italic hover:scale-105 transition active:scale-95 flex items-center gap-2">
                ğŸ² Was soll ich kochen?
            </button>
        </div>

        <div class="flex overflow-x-auto no-scrollbar gap-3 mb-10 pb-2">
            <button
                class="filter-btn shrink-0 bg-orange-500 text-white px-6 py-2 rounded-full shadow-md font-bold transition active:scale-95"
                data-category="Alle">ğŸ  Alle</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition"
                data-category="Fisch">ğŸŸ Fisch</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition"
                data-category="Fleisch">ğŸ¥© Fleisch</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition"
                data-category="HÃ¤hnchen">ğŸ— HÃ¤hnchen</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition"
                data-category="Nudeln">ğŸ Nudeln</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition"
                data-category="Vegetarisch">ğŸ¥— Vegetarisch</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition"
                data-category="KÃ¤se">ğŸ§€ KÃ¤se</button>
        </div>

        <div class="flex justify-end px-4 mb-2">
            <div class="text-[9px] font-black uppercase tracking-[0.3em] text-gray-300 italic">
                <span id="current-count">0</span> / <span id="total-count">0</span> Rezepte
            </div>
        </div>

        <div id="recipe-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <script>
        const recipeGrid = document.getElementById('recipe-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('search-input');
        let allRecipes = [];

        // LÃ„DT DIE DATEINAMEN AUS DER ZENTRALEN JSON IM ROOT
        async function loadAllRecipes() {
            try {
                const listRes = await fetch('./rezepte.json');
                const recipeFiles = await listRes.json();

                const fetchPromises = recipeFiles.map(file =>
                    fetch(`./rezepte/${file}`).then(res => res.json())
                );

                allRecipes = await Promise.all(fetchPromises);

                // WICHTIG: Hier wird das erste Mal angezeigt
                displayRecipes(allRecipes);
            } catch (err) {
                console.error("Ladefehler:", err);
            }
        }

        // UPDATE: Diese Funktion erledigt jetzt alles automatisch
        function displayRecipes(recipes) {
            // Counter aktualisieren (Subtil rechts bÃ¼ndig)
            document.getElementById('current-count').innerText = recipes.length;
            document.getElementById('total-count').innerText = allRecipes.length;

            if (recipes.length === 0) {
                recipeGrid.innerHTML = `<p class="col-span-full text-center py-10 text-gray-400 font-medium text-lg italic">Nichts gefunden... ğŸ•</p>`;
                return;
            }

            // Dein bestehender Mapping-Code fÃ¼r das Grid
            recipeGrid.innerHTML = recipes.map(recipe => `
                <a href="rezept.html?id=${recipe.id}" class="recipe-card relative block rounded-[2.2rem] shadow-lg overflow-hidden group h-60 bg-gray-200 border border-white">
                    <img src="${recipe.image}" class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                    <div class="absolute inset-0 p-5 flex flex-col justify-between text-white">
                        <div class="flex flex-wrap gap-2">
                            ${(recipe.category || []).map(cat => `
                                <span class="bg-white/20 backdrop-blur-lg text-[9px] uppercase font-black px-2.5 py-1 rounded-lg border border-white/20 tracking-wider">${cat}</span>
                            `).join('')}
                        </div>
                        <div>
                            <h2 class="text-xl font-black leading-tight mb-3 text-shadow italic">${recipe.title}</h2>
                            <div class="flex gap-2">
                                <div class="bg-black/30 backdrop-blur-md px-3 py-1.5 rounded-xl border border-white/10 text-[10px] font-bold italic flex items-center gap-1.5">
                                    <span class="opacity-60 text-xs">â±</span> ${recipe.time}
                                </div>
                                <div class="bg-black/30 backdrop-blur-md px-3 py-1.5 rounded-xl border border-white/10 text-[10px] font-bold italic flex items-center gap-1.5">
                                    <span class="opacity-60 text-xs">ğŸ’ª</span> ${recipe.protein || 'N/A'}
                                </div>
                                <div class="bg-orange-500/40 backdrop-blur-md px-3 py-1.5 rounded-xl border border-white/20 text-[10px] font-black italic shadow-lg flex items-center gap-1.5">
                                    <span class="opacity-80 text-xs">ğŸ”¥</span> ${recipe.calories}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // Filter-Logik
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Style-Wechsel
                filterButtons.forEach(b => {
                    b.classList.replace('bg-orange-500', 'bg-white');
                    b.classList.replace('text-white', 'text-gray-700');
                    b.classList.remove('shadow-md');
                });
                btn.classList.replace('bg-white', 'bg-orange-500');
                btn.classList.replace('text-gray-700', 'text-white');
                btn.classList.add('shadow-md');

                searchInput.value = ""; // Suche leeren
                const cat = btn.dataset.category;
                const filtered = cat === 'Alle' ? allRecipes : allRecipes.filter(r => r.category?.includes(cat));
                displayRecipes(filtered);
            });
        });

        // Such-Logik
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtered = allRecipes.filter(r =>
                r.title.toLowerCase().includes(query) ||
                r.category?.some(c => c.toLowerCase().includes(query))
            );
            displayRecipes(filtered);
        });

        // Zufalls-Button
        document.getElementById('random-btn').addEventListener('click', () => {
            if (allRecipes.length > 0) {
                const randomRecipe = allRecipes[Math.floor(Math.random() * allRecipes.length)];
                window.location.href = `rezept.html?id=${randomRecipe.id}`;
            }
        });

        // Anti-Sleep Hack
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { }
        }
        requestWakeLock();



        loadAllRecipes();


        function updateRecipeCount(filteredCount, totalCount) {
            document.getElementById('current-count').innerText = filteredCount;
            document.getElementById('total-count').innerText = totalCount;
        }

        // Beispiel-Logik fÃ¼r deine Filter-Funktion:
        function filterRecipes() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;

            // Deine Filter-Logik
            const filteredRecipes = allRecipes.filter(recipe => {
                const matchesSearch = recipe.title.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || recipe.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            // WICHTIG: Hier die Anzeige aktualisieren
            updateRecipeCount(filteredRecipes.length, allRecipes.length);

            // Danach wie gewohnt die Karten rendern...
            renderRecipes(filteredRecipes);
        }
    </script>
</body>

</html>
