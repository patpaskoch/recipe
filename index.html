<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblab Rezepte âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Versteckt die Scrollbar fÃ¼r die Kategorie-Leiste */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Optimierter Verlauf: Oben fast transparent (hell), unten dunkel */
        .recipe-card-overlay {
            background: linear-gradient(to top,
                    rgba(0, 0, 0, 0.9) 0%,
                    rgba(0, 0, 0, 0.5) 40%,
                    rgba(0, 0, 0, 0) 80%);
        }

        .text-shadow {
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body class="bg-gray-50 p-4 md:p-8 font-sans text-gray-800">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-black text-gray-900 mb-2 italic">Weblab Rezepte âœ¨</h1>
            <p class="text-gray-500 font-medium ml-1">Was kochen wir heute SchÃ¶nes?</p>
        </header>
        <div class="relative mb-6">
            <input type="text" id="search-input" placeholder="Rezepte suchen... (z.B. Pesto, Fisch)"
                class="w-full bg-white border border-gray-200 rounded-2xl py-4 px-6 pl-12 shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition-all font-medium">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-xl">ğŸ”</span>
        </div>
        <div class="flex justify-center mb-8">
            <button id="random-btn"
                class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-8 py-3 rounded-2xl shadow-lg font-black italic hover:scale-105 transition active:scale-95 flex items-center gap-2">
                ğŸ² Was soll ich kochen?
            </button>
        </div>
        <div class="flex overflow-x-auto no-scrollbar gap-3 mb-10 pb-2">
            <button
                class="filter-btn shrink-0 bg-orange-500 text-white px-6 py-2 rounded-full shadow-md font-bold transition active:scale-95"
                data-category="Alle">ğŸ  Alle</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="Fisch">ğŸŸ Fisch</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="Fleisch">ğŸ¥© Fleisch</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="HÃ¤hnchen">ğŸ— HÃ¤hnchen</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="Nudeln">ğŸ Nudeln</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="Reis">ğŸš Reis</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="Vegetarisch">ğŸ¥— Vegetarisch</button>
            <button
                class="filter-btn shrink-0 bg-white text-gray-700 px-6 py-2 rounded-full shadow-sm border border-gray-200 hover:border-orange-300 transition active:scale-95"
                data-category="KÃ¤se">ğŸ§€ KÃ¤se</button>
        </div>

        <div id="recipe-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>
    </div>

    <script>
        const recipeGrid = document.getElementById('recipe-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        let allRecipes = [];

        // Liste deiner JSON Dateien (inklusive Protein-Pesto und Ofen-Curry)
        const recipeFiles = ['pesto-nudeln.json', 'kaesespaetzle.json', 'haehnchen-curry.json', 'mac-and-cheese.json', 'lachs-curry.json', 'gemuese-strudel.json', 'thunfisch-pasta.json'];

        async function loadAllRecipes() {
            try {
                const fetchPromises = recipeFiles.map(file =>
                    fetch(`./rezepte/${file}`).then(res => {
                        if (!res.ok) throw new Error("Datei " + file + " nicht gefunden");
                        return res.json();
                    })
                );
                allRecipes = await Promise.all(fetchPromises);
                displayRecipes(allRecipes);
            } catch (err) {
                console.error("Fehler beim Laden der Rezepte:", err);
                recipeGrid.innerHTML = `<p class="text-center col-span-full text-red-500 font-bold">Fehler beim Laden der Rezepte.</p>`;
            }
        }

        function displayRecipes(recipes) {
            recipeGrid.innerHTML = recipes.map(recipe => `
                <a href="rezept.html?id=${recipe.id}" class="relative block rounded-[2.5rem] shadow-xl overflow-hidden group aspect-[4/5] bg-gray-200">
                    <img src="${recipe.image}" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition duration-700 ease-in-out">
                    
                    <div class="absolute inset-0 recipe-card-overlay flex flex-col justify-end p-6 text-white">
                        
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${recipe.category ? recipe.category.map(cat => `
                                <span class="bg-orange-600/90 backdrop-blur-sm text-[10px] uppercase font-black px-2 py-1 rounded-md shadow-lg border border-white/10">
                                    ${cat}
                                </span>
                            `).join('') : ''}
                        </div>

                        <h2 class="text-2xl font-black leading-tight mb-3 text-shadow">${recipe.title}</h2>
                        
                        <div class="flex justify-between items-center text-[11px] font-black bg-white/10 backdrop-blur-md rounded-2xl p-3 border border-white/10 italic shadow-2xl">
                            <span class="flex items-center gap-1.5">â± ${recipe.time}</span>
                            <span class="flex items-center gap-1.5 border-l border-white/20 pl-3 ml-3">ğŸ’ª ${recipe.protein || 'N/A'}</span>
                            <span class="text-orange-400 border-l border-white/20 pl-3 ml-3 font-black uppercase">ğŸ”¥ ${recipe.calories}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => {
                    b.classList.replace('bg-orange-500', 'bg-white');
                    b.classList.replace('text-white', 'text-gray-700');
                    b.classList.remove('shadow-md');
                });
                btn.classList.replace('bg-white', 'bg-orange-500');
                btn.classList.replace('text-gray-700', 'text-white');
                btn.classList.add('shadow-md');

                const cat = btn.dataset.category;
                const filtered = cat === 'Alle'
                    ? allRecipes
                    : allRecipes.filter(r => r.category && r.category.includes(cat));

                displayRecipes(filtered);
            });
        });

        const searchInput = document.getElementById('search-input');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();

            // Filtert Rezepte nach Titel oder Kategorien
            const filtered = allRecipes.filter(r =>
                r.title.toLowerCase().includes(query) ||
                (r.category && r.category.some(c => c.toLowerCase().includes(query)))
            );

            displayRecipes(filtered);

            // Optional: Filter-Buttons zurÃ¼cksetzen, wenn gesucht wird
            if (query !== "") {
                filterButtons.forEach(b => {
                    b.classList.replace('bg-orange-500', 'bg-white');
                    b.classList.replace('text-white', 'text-gray-700');
                });
            }
        });

        const randomBtn = document.getElementById('random-btn');

        randomBtn.addEventListener('click', () => {
            if (allRecipes.length > 0) {
                // WÃ¤hlt ein zufÃ¤lliges Rezept aus dem Array aus
                const randomIndex = Math.floor(Math.random() * allRecipes.length);
                const randomRecipe = allRecipes[randomIndex];

                // Leitet direkt auf die Detailseite des Zufallsrezepts weiter
                window.location.href = `rezept.html?id=${randomRecipe.id}`;
            }
        });

        loadAllRecipes();
    </script>
</body>

</html>
